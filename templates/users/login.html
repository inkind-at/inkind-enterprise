{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2>{% trans "Log In" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
            </div>
        </form>
        <p class="mt-3">{% trans "Don't have an account?" %} <a href="{% url 'register' %}">{% trans "Register" %}</a></p>
    </div>
</div>
{% endblock %}
